<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: dark) {
      .background { fill: black; }
      .hands { fill: black; }
    }
    @media (prefers-color-scheme: light) {
      .background { fill: white; }
      .hands { fill: white; }
    }
  </style>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" class="background"/>
  
  <!-- Clock face -->
  <circle cx="16" cy="16" r="14" fill="#FF8C00"/>
  
  <!-- Clock center -->
  <circle cx="16" cy="16" r="1.5" class="hands"/>
  
  <!-- Hour hand -->
  <rect x="15.25" y="10" width="1.5" height="6" rx="0.75" class="hands"/>
  
  <!-- Minute hand -->
  <rect x="15.25" y="8" width="1.5" height="8" rx="0.75" transform="rotate(45 16 16)" class="hands"/>
</svg> 